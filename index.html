<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CSS Парсер</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
  <style>
    body {
      max-width: 800px;
      margin: 2rem auto;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      padding: 1rem;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }
    input {
      background: #2d2d2d;
      color: white;
    }
    button {
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    pre {
      background: #1e1e1e;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>CSS Парсер сайта</h1>
  <input type="text" id="urlInput" placeholder="Введите URL сайта, например https://example.com">
  <button onclick="parseCss()">Получить CSS</button>
  <div id="result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    async function parseCss() {
      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>Загрузка...</p>';

      try {
        const response = await fetch('https://style-parser.vercel.app/api/parse', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Неизвестная ошибка');
        }

        const code = document.createElement('pre');
        const codeBlock = document.createElement('code');
        codeBlock.className = 'css';
        codeBlock.textContent = data.css || 'CSS не найден';
        code.appendChild(codeBlock);
        resultDiv.innerHTML = '';
        resultDiv.appendChild(code);
        hljs.highlightElement(codeBlock);

      } catch (e) {
        resultDiv.innerHTML = `<p class="error">Ошибка: ${e.message}</p>`;
      }
    }
  </script>
</body>
</html>
