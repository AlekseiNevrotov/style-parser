<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Парсер стилей по URL</title>
  <style>
    body {
      max-width: 700px;
      margin: 2rem auto;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 15px #ccc;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 16px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 10px #bbb;
      max-height: 500px;
      overflow: auto;
      white-space: pre-wrap;
      font-family: monospace;
    }
    h2 {
      margin-top: 1rem;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Парсер стилей по URL</h1>

  <input type="text" id="urlInput" placeholder="Введите URL сайта, например https://example.com" />
  <button id="parseBtn">Получить стили</button>

  <div class="result" id="result"></div>

  <script>
    const btn = document.getElementById('parseBtn');
    const input = document.getElementById('urlInput');
    const resultDiv = document.getElementById('result');

    btn.addEventListener('click', async () => {
      const url = input.value.trim();
      resultDiv.textContent = 'Загрузка...';

      if (!url) {
        resultDiv.innerHTML = '<div class="error">Введите URL!</div>';
        return;
      }

      try {
        const response = await fetch('/api/parse', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (!response.ok) {
          const errData = await response.json();
          resultDiv.innerHTML = `<div class="error">Ошибка: ${errData.error || 'Неизвестная ошибка'}</div>`;
          return;
        }

        const data = await response.json();

        if (
          (!data.inlineStyles || data.inlineStyles.length === 0) &&
          (!data.externalStylesheets || data.externalStylesheets.length === 0)
        ) {
          resultDiv.innerHTML = '<div>Стили не найдены.</div>';
          return;
        }

        let html = '';

        if (data.inlineStyles && data.inlineStyles.length > 0) {
          html += '<h2>Inline стили (в тегах &lt;style&gt;)</h2>';
          data.inlineStyles.forEach(styleText => {
            html += `<pre>${styleText}</pre>`;
          });
        }

        if (data.externalStylesheets && data.externalStylesheets.length > 0) {
          html += '<h2>Внешние CSS файлы</h2><ul>';
          data.externalStylesheets.forEach(href => {
            html += `<li><a href="${href}" target="_blank" rel="noopener noreferrer">${href}</a></li>`;
          });
          html += '</ul>';
        }

        resultDiv.innerHTML = html;

      } catch (e) {
        resultDiv.innerHTML = `<div class="error">Ошибка при запросе: ${e.message}</div>`;
      }
    });
  </script>

</body>
</html>
