<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Парсер стилей по URL</title>
  <style>
    body {
      max-width: 700px;
      margin: 2rem auto;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 15px #ccc;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 16px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      background: white;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 0.4rem 0.8rem;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .selector {
      background: #dfefff;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Парсер стилей по URL</h1>

  <input type="text" id="urlInput" placeholder="Введите URL сайта, например https://example.com" />
  <button id="parseBtn">Получить стили</button>

  <div class="result" id="result"></div>

  <script>
    const btn = document.getElementById('parseBtn');
    const input = document.getElementById('urlInput');
    const resultDiv = document.getElementById('result');

    btn.addEventListener('click', async () => {
      const url = input.value.trim();
      resultDiv.innerHTML = 'Загрузка...';

      if (!url) {
        resultDiv.innerHTML = '<div class="error">Введите URL!</div>';
        return;
      }

      try {
        const response = await fetch('/api/parse', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (!response.ok) {
          const errData = await response.json();
          resultDiv.innerHTML = `<div class="error">Ошибка: ${errData.error || 'Неизвестная ошибка'}</div>`;
          return;
        }

        const data = await response.json();

        if (!data.rules || data.rules.length === 0) {
          resultDiv.innerHTML = '<div>Стили не найдены.</div>';
          return;
        }

        let html = '';
        data.rules.forEach(rule => {
          html += `<table><thead><tr><th colspan="2" class="selector">${rule.selector}</th></tr></thead><tbody>`;
          rule.declarations.forEach(decl => {
            html += `<tr><td>${decl.property}</td><td>${decl.value}</td></tr>`;
          });
          html += `</tbody></table>`;
        });

        resultDiv.innerHTML = html;

      } catch (e) {
        resultDiv.innerHTML = `<div class="error">Ошибка при запросе: ${e.message}</div>`;
      }
    });
  </script>

</body>
</html>
